<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt ('Введіть перше число');
        let b = +prompt ('Введіть друге число');  
        let c = a + b;
        let d = a - b;
        let e = a * b;
        let f = a / b;
        alert (c + '\n' + d + '\n' + e + '\n' + f)
    </script>
</body>
</html>
